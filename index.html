<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto - сервис для хранения фотографий из путешествий</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="wrap"><div class="page"><header class="header page__header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип вебсайта Место "></header><main class="content page__content"><section class="profile"><div class="profile__general"><button class="profile__edit-user-image-button" type="button"></button><div class="profile__credentials"><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"><img class="profile__edit-icon" src="8667ac4a523e8fc42e59.svg" alt="Редактировать профиль"></button></div><p class="profile__title"></p></div></div><button class="profile__add-btn" type="button"><img class="profile__add-icon" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить фото"></button></section><section class="gallery page__gallery"><template id="gallery__item"><div class="gallery__item"><button class="gallery__delete-button"><img class="gallery__delete-icon" src="823b0cf1b0b7e9cb7cad.svg" alt="Удалить карточку"></button> <img class="gallery__image"><div class="gallery__info"><p class="gallery__image-title"></p><div class="gallery__like-section"><button class="gallery__button" type="button"><img class="gallery__icon" src="87ed371465c7a6a1cd01.svg" alt="Лайк"></button> <span class="gallery__like-counter"></span></div></div></div></template></section></main><footer class="footer page__footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="modal modal_edit-profile"><div class="modal__container"><button class="modal__close-btn" type="button"><img class="modal__close-icon" src="2ceb783afbab75916ddc.svg" alt="кнопка закрыть"></button><h2 class="modal__heading">Редактировать профиль</h2><form class="modal__form" name="edit-form" action="#" novalidate><fieldset class="modal__user-data"><input class="modal__input" id="modal__name" name="user-name" minlength="2" maxlength="40" required> <span class="modal__input-error user-name-error"></span> <input class="modal__input" id="modal__title" name="user-title" minlength="2" maxlength="200" required> <span class="modal__input-error user-title-error"></span></fieldset><fieldset class="modal__handlers"><button class="modal__submit" type="submit">Сохранить</button></fieldset></form></div></div><div class="modal modal_add-new-place"><div class="modal__container"><button class="modal__close-btn" type="button"><img class="modal__close-icon" src="2ceb783afbab75916ddc.svg" alt="кнопка закрыть"></button><h2 class="modal__heading">Новое место</h2><form class="modal__form" name="add-form" action="#" novalidate><fieldset class="modal__user-data"><input class="modal__input" id="modal__place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="modal__input-error place-name-error"></span> <input class="modal__input" id="modal__place-img-link" type="url" name="place-img-link" placeholder="Ссылка на картинку" required> <span class="modal__input-error place-img-link-error"></span></fieldset><fieldset class="modal__handlers"><button class="modal__submit" type="submit">Создать</button></fieldset></form></div></div><div class="modal image-modal"><div class="image-modal__wrapper"><button class="modal__close-btn" type="button"><img class="modal__close-icon" src="2ceb783afbab75916ddc.svg" alt="кнопка закрыть"></button> <img class="image-modal__img"><p class="image-modal__caption"></p></div></div><div class="modal modal_confirm-delete"><div class="modal__container"><button class="modal__close-btn" type="button"><img class="modal__close-icon" src="2ceb783afbab75916ddc.svg" alt="кнопка закрыть"></button><h2 class="modal__heading">Вы уверены?</h2><form class="modal__form" name="delete-form" action="#" novalidate><fieldset class="modal__handlers"><button class="modal__submit" type="submit">Да</button></fieldset></form></div></div><div class="modal modal_edit-avatar"><div class="modal__container"><button class="modal__close-btn" type="button"><img class="modal__close-icon" src="2ceb783afbab75916ddc.svg" alt="кнопка закрыть"></button><h2 class="modal__heading">Обновить аватар</h2><form class="modal__form" name="update-avatar-form" action="#" novalidate><fieldset class="modal__user-data"><input class="modal__input" id="modal__avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="modal__input-error avatar-error"></span></fieldset><fieldset class="modal__handlers"><button class="modal__submit" type="submit">Сохранить</button></fieldset></form></div></div></div></body></html>
